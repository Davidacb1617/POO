<h1>Bean Flavor List</h1>
<nz-table
  #basicTable
  [nzData]="beanFlavors"
  [nzBordered]="true"
  [nzSize]="'middle'"
>
  <thead>
    <tr>
      <th nzWidth="10%">Bean Flavor Name</th>
      <th nzWidth="20%">Description</th>
      <th nzWidth="60%">Ingredients</th>
      <th nzWidth="10%">Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (beanFlavor of beanFlavors; track $index) {
        <tr>
      <td>{{ beanFlavor.FlavorName }}</td>
      <td>{{ beanFlavor.Description }}</td>
      <td>{{ beanFlavor.Ingredients }}</td>
      <td>
        <button nz-button nzType="default" (click)="selectBeanFlavor(beanFlavor)">
          Edit
        </button>
        <button
          nz-button
          nzType="default"
          nzDanger
          (click)="deleteBeanFlavor(beanFlavor.BeanId)"
        >
          Delete
        </button>
      </td>
      </tr>
    }
</tbody>
</nz-table>
